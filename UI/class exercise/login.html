<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form>
        <fieldset>
        <legend> Login</legend>
        <table>
          <img src="carrom.jpeg" height="50px" width="200px">
          
          <tr>
          <td><label for="uname"><b>Username</b></label></td>
          <td><input type="text" placeholder="Enter Username" name="uname" required></td>
        </tr>
        
          <tr>
          <td><label for="psw"><b>Password</b></label></td>
          <td><input type="password" placeholder="Enter Password" name="psw" required></td>
        </tr>
        <tr>
          
          <td><button type="submit">Submit</button></td>
        </tr>
        </table>
        
        </fieldset>
    
          
       
      </form>

</body>
</html>
